<style>
body {

    background-color: #eee

}

.buttons {

    margin: 0;

    padding: 0;

    height: 5vh;

    display: flex;

    justify-content: center;

    align-items: center;
}

.cart-button {

    position: relative;

    outline: 0;

    background-color: blue;

    color: #fff;

    border: none;

    height: 48px;

    width: 200px;

    padding: 10px;

    border-radius: 10px;

    line-height: 0px;

    overflow: hidden;

    cursor: pointer

}

.cart-button:focus {

    outline: none !important

}

.cart-button .fa-shopping-cart {

    position: absolute;

    z-index: 2;

    top: 50%;

    left: -20%;

    font-size: 1.8em;

    transform: translate(-50%, -50%)

}

.cart-button .fa-square {

    position: absolute;

    z-index: 1;

    top: -20%;

    left: 53%;

    font-size: 0.8em;
 
    transform: translate(-50%, -50%)

}

.cart-button span {

    position: absolute;

    left: 50%;

    top: 50%;

    color: #fff;

    transform: translate(-50%, -50%)

}

.cart-button span.added {

    opacity: 0

}

.cart-button.clicked .fa-shopping-cart {

    animation: cart 2s ease-in forwards

}

.cart-button.clicked .fa-square {

    animation: box 2s ease-in forwards

}

.cart-button.clicked span.add-to-cart {

    animation: addcart 2s ease-in forwards

}

.cart-button.clicked span.added {

    animation: added 2s ease-in forwards

}

@keyframes cart {

    0% {

        left: -10%

    }

    40%,

    60% {

        left: 50%

    }

    100% {

        left: 110%

    }

}

@keyframes box {


    0%,

    40% {

        top: -20%
    }

    60% {

        top: 36%;

        left: 53%

    }

    100% {

        top: 40%;

        left: 112%

    }

}


@keyframes addcart {


    0%,

    30% {

        opacity: 1

    }



    30%,

    100% {

        opacity: 0

    }

}



@keyframes added {


    0%,

    80% {

        opacity: 0
 
   }



    100% {

        opacity: 1

    }

}
</style>
<body>
<div class="buttons"> <button class="cart-button"> <span class="add-to-cart">Add to cart</span> <span class="added">Item added</span> <i class="fa fa-shopping-cart"></i> <i class="fa fa-square"></i> </button> </div>
<script>
document.addEventListener("DOMContentLoaded", function(event) {




const cartButtons = document.querySelectorAll('.cart-button');



cartButtons.forEach(button => {

button.addEventListener('click',cartClick);



});

function cartClick(){

let button =this;

button.classList.add('clicked');

}







});
</script>
</body>

<body>

<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script>
//Get the button
var mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
